{% extends "layout.html" %}

{% block title %}
    Buy stocks
{% endblock %}

{% block main %}

    <form action="/buy" method="post">
        <input type="text" name="symbol" placeholder="Stock Symbol">
        <input type="number" name="shares" min="1" step="1" placeholder="Number of Shares">
        <button type="submit">Buy</button>
    </form>

{% endblock %}
