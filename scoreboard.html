<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Scoreboard</title>
        <link rel="stylesheet" href="stylezin.css">
    </head>
    <body>
        <header>
            <h1>Left Team vs Right Team</h1>
            <p>Click a buttom to change the score!</p>
            <p id="result"></p>

        </header>
        <main>
            <table>
                <tr>
                    <td class="team">Team 1</td>
                    <td class="team">Team 2</td>
                </tr>
                <tr>
                    <td id="score1">0</td>
                    <td id="score2">0</td>
                </tr>
                <tr>
                    <td>
                        <button id="add1">+1</button>
                    </td>
                    <td>
                        <button id="add2">+1</button>
                    </td>
                </tr>
            </table>
        </main>
        <footer>
            <p> Made by Pedrenrique. </p>
        </footer>

        <script>
            let team1 = 0;
            let team2 = 0;

            document.querySelector('#add1').onclick = function() {
                team1 = team1 + 1;
                document.querySelector('#score1').innerHTML = team1;
                if (team1 == 5 && team2 != 5)
                {
                    //alert("Team one won!")
                    document.querySelector('#result').innerHTML = "Team one won!";
                }
            }

            document.querySelector('#add2').onclick = function() {
                team2 = team2 + 1;
                document.querySelector('#score2').innerHTML = team2;
                if (team2 == 5 && team1 != 5)
                {
                    //alert("Team two won!")
                    document.querySelector('#result').innerHTML = "Team two won!";
                }
            }
    </script>
  </body>
</html>
